version: '3.8'

services:
  mcgp-school:
    build: .
    ports:
      - "8080:4173"
    environment:
      - SUPABASE_URL=${SUPABASE_URL}
      - SUPABASE_ANON_KEY=${SUPABASE_ANON_KEY}
      - N8N_BASE_URL=${N8N_BASE_URL}
      - AI_PROVIDER=${AI_PROVIDER:-openai}
      - AI_MODEL=${AI_MODEL:-gpt-3.5-turbo}
      - AI_MAX_TOKENS=${AI_MAX_TOKENS:-1000}
      - AI_TEMPERATURE=${AI_TEMPERATURE:-0.7}
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:4173"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s 